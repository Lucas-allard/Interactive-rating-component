<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            padding: 2rem;
            font-size: 11px;
            text-align: center;
            color: white;

        }

        .attribution a {
            color: white;
        }
    </style>
</head>
<body>

<main>
    <div class="card">
        <div class="icon">
            <img src="./images/icon-star.svg" alt="icon star">
        </div>
        <h2>
            How did we do?
        </h2>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
        </p>
        <form action="">
            <div class="rating">
                <button class="button__rating" data-rating="1" type="button">1</button>
                <button class="button__rating" data-rating="2" type="button">2</button>
                <button class="button__rating" data-rating="3" type="button">3</button>
                <button class="button__rating" data-rating="4" type="button">4</button>
                <button class="button__rating" data-rating="5" type="button">5</button>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


</main>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/Lucas-allard">Lucas ALLARD</a>.
</div>

<script src="./js/index.js"></script>
</body>
</html>
